<form [formGroup]="newVisitorForm" #formDir = "ngForm">
  <div class="row">
    <div class="form-group col-md-6">
      <label for="inputName">Nome</label>
      <input type="text" class="form-control" formControlName="name" id="inputName" placeholder="Nome do Visitante" />
    </div>

    <div class="form-group col-md-6">
      <label for="phone">Telefone</label>
      <input type="text" class="form-control" formControlName="phone" id="phone" placeholder="Telefone" />
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-12">
      <label for="inputVisitCult">Culto Visitado</label>
      <select id="inputVisitCult" class="form-control" formControlName="visitedCult">
        <option selected>Selecione</option>
        <option *ngFor="let cult of cultList">{{ cult.data }} - {{ cult.tema }}</option>
      </select>
    </div>
  </div>
  <button (click)="registerVisitor()" class="btn btn-primary">Cadastrar</button>
</form>
