<form [formGroup]="newCultForm" #formDir = "ngForm">
  <div class="row">
    <div class="form-group col-md-12">
      <label for="inputData">Data</label>
      <input type="date" class="form-control" formControlName="data" id="inputData" placeholder="Data do culto" />
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-6">
      <label for="inputPregador">Pregador</label>
      <input type="text" class="form-control" formControlName="pregador" id="inputPregador" placeholder="Pregador" />
    </div>

    <div class="form-group col-md-6">
      <label for="tema">Tema do Culto</label>
      <input type="text" class="form-control" formControlName="tema" id="tema" placeholder="Tema do Culto" />
    </div>
  </div>
  <button (click)="registerCult()" class="btn btn-primary">Cadastrar</button>
</form>
